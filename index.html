<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/ico-152.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lotto">
    <meta name="msapplication-TileImage" content="images/ico-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
</head>

<body class="fullscreen">
    <div class="container">
        <div class="view home-view">
            <div class="view-content">
                <h1>Lotto Assistant</h1>
            </div>
            <div class="navigation">
                <span class="button" data-target="round-start-view"><span>New Game</span></span>
                <span class="button" data-target="score-view"><span>Score</span></span>
                <span class="button" data-target="app-settings-view"><span>Settings</span></span>
            </div>
        </div>
        <div class="view app-settings-view">
            <div class="header-component">
                <h3 class="title">Settings</h3>
            </div>

            <div class="navigation">
                <span class="button" data-target="home-view"><span>Back</span></span>
                <span class="button" data-target="home-view"><span>Save</span></span>
            </div>
        </div>
        <div class="view round-settings-view"></div>
        <div class="view round-start-view">

            <div class="navigation">
                <span class="button" data-target="home-view"><span>Back</span></span>
                <span class="button" data-target="home-view"><span>Save</span></span>
            </div>
        </div>
        <div class="view round-view"></div>
        <div class="view game-completed-view"></div>
        <div class="view score-view">
            <div class="navigation">
                <span class="button" data-target="home-view"><span>Back</span></span>
                <span class="button" data-target="home-view"><span>Save</span></span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
